<body onload="init()">

<h1>Practical Assignment 1 </h1>
<h2>Mordas Ivan TR-22mp</h2>
<h2>16 Variant</h2>
<h2>Surface of Revolution of Parabola of Arbitrary Position</h2>
<div id="lightPostion">
    <p>Light position: -20 to 20<p>
    <label for="lightPostionX">X:</label>
    <input id="lightPostionX" type="range" min="-20" max="20" step="1" onchange="reDraw()"/>
    <label for="lightPostionY">Y:</label>
    <input id="lightPostionY" type="range" min="-20" max="20" step="1" onchange="reDraw()"/>
    <label for="lightPostionZ">Z:</label>
    <input id="lightPostionZ" type="range" min="-20" max="20" step="1" onchange="reDraw()"/>
</div>
<div id="textureControls">
    <label for="rAngle">Rotation Angle (step 1) from -180 to 180:</label>
    <input id="rAngle" type="range" min="-180" max="180" step="1" onchange="reDraw()" />
    <p id="userCoords"></p>
</div>

<div id="canvas-holder">
   <canvas width="700" height="700" id="webglcanvas" style="background-color:red"></canvas>
</div>
